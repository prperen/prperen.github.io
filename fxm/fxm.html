<html><head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/weui.min.js" charset="UTF-8"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body ontouchstart="" id="body">

<div id="bodyDiv">
	<p id="imgBg"><br><img src="images/pass.png" alt=""><br><font style="font-size:100px" id="font">15:04:32</font></p>
	<div class="weui-cells__title">学生返校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="xuehao">学号：20211492215</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="name">姓名：刘佩伦</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：信息学院</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="time">时间：2021/10/6 14:20:41</p>
			</div>
		</div>
		<script type="text/javascript">
			var url = decodeURI(window.location.href);
		    var argsIndex = url.split("?name=")
		    if(!argsIndex[1]) document.getElementById('body').innerHTML = "<h1 style='color:#F00'>错误 ERROR</h1>";
		    var args = argsIndex[1].split("--xh=");
		    var name = args[0];
		    var xh = args[1];
		    if(!args || !name || !xh)
		    document.getElementById('body').innerHTML = "<h1 style='color:#F00'>错误 ERROR</h1>";

			if(name)
			document.getElementById('name').innerHTML = "姓名：" + name;
			else
			document.getElementById('body').innerHTML = "<h1>进入方式错误</h1>";
			document.getElementById('xuehao').innerHTML = "学号：" + xh;

			function fk(a){
				if(a < 10)	return "0" + a
					else return a
			}

			var da = new Date();
		    var a = da.getFullYear()
		    var b = da.getMonth() + 1
		    var c = da.getDate()
		    var d = da.getHours()
		    var e = fk(da.getMinutes())
		    var f = fk(da.getSeconds())

		    var s = "时间：" + a + "/" + b + "/" + c
		    document.getElementById('time').innerHTML = s;
		    document.getElementById('font').innerHTML = d + ":" + e + ":" + f;
		</script>
	</div>
	<br>
	<br>
	<div class="weui-footer">
	<p>版权所有 © 辽宁大学</p>
	</div>
</div>
<script type="text/javascript" src="js/getpass.js?v=2021106142041"></script>

</body></html>
