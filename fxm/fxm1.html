<html><head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <script type="text/javascript" src="js/weui.min.js?v=2021106142041" charset="UTF-8"></script>
</head>
<body ontouchstart="" id="body">

<div id="bodyDiv">
	<p style="text-align: center; background: rgb(132, 135, 28);" id="imgBg"><br><img src="images/pass2.png" alt=""><br><br></p>
	<div class="weui-cells__title">学生返校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="xuehao">学号：20200497304</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="name">姓名：毕铁迈</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：经济学院</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="time">时间：2021/10/6 14:20:41</p>
			</div>
		</div>
		<script type="text/javascript">
			function fk(a){
				if(a < 10)	return "0" + a
					else return a
			}

			var da = new Date();
		    var a = da.getFullYear()
		    var b = da.getMonth() + 1
		    var c = da.getDate()
		    var d = da.getHours()
		    var e = fk(da.getMinutes())
		    var f = fk(da.getSeconds())

		    var s = "时间：" + a + "/" + b + "/" + c + " " + d + ":" + e + ":" + f
		    document.getElementById('time').innerHTML = s;
		</script>
	</div>
	<br>
	<br>
	<div class="weui-footer">
	<p>版权所有 © 辽宁大学</p>
	</div>
</div>
<script type="text/javascript" src="js/getpass.js?v=2021106142041"></script>

</body></html>
