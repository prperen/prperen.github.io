<html><head>
	<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>出校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <script type="text/javascript" src="js/weui.min.js" charset="UTF-8"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body ontouchstart="" id="body">

<div id="bodyDiv">
	<p style="text-align:center;background:purple;" id="imgBg"><br><img src="images/pass.png" width="330px" height="225px" alt=""><br><font style="font-size:72px"><span id="theDate">00:00:00</span></font></p>
	<div class="weui-cells__title">学生出校通行证</div>
	<div class="weui-cells">
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="xuehao">学号：20211492215</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="name">姓名：刘佩伦</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p>学院：信息学院</p>
			</div>
		</div>
		<div class="weui-cell  weui-cell_example">
			<div class="weui-cell__hd"><img src="images/time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
			<div class="weui-cell__bd">
				<p id="time">时间：2021/10/6</p>
			</div>
		</div>
		<script type="text/javascript">
		    var url = decodeURI(window.location.href);
		    var argsIndex = url.split("?name=")
		    if(!argsIndex[1]) $('#body').html("<h1 style='color:#F00'>错误 ERROR</h1>");
		    var args = argsIndex[1].split("--xh=");
		    var name = args[0];
		    args = args[1].split("--color=");
		    var xh = args[0];
		    var color = args[1].split("--password=")[0];
		    var password = args[1].split("--password=")[1];
		    if(!args || !name || !xh)
		    $('#body').html("<h1 style='color:#F00'>错误 ERROR</h1>");

			if(name)
			$('#name').html("姓名：" + name);
			else
			$('#body').html("<h1>错误</h1>");
			$('#xuehao').html("学号：" + xh);
			$('#imgBg').attr("style", "text-align:center;background:" + color);
			function fk(a){
				if(a < 10)	return "0" + a
					else return a
			}

			var da = new Date();
		    var a = da.getFullYear()
		    var b = da.getMonth() + 1
		    var c = da.getDate()

		    var s = "时间：" + a + "/" + b + "/" + c
		    $('#time').html(s);
		</script>
	</div>
	<br>
	<br>
	<div class="weui-footer">
	<p>版权所有 © 辽宁大学</p>
	</div>
</div>
<script type="text/javascript" src="js/getpass.js"></script>
<script type="text/javascript">
	if(password != pw()){
    	$("body").html("Illegal password")
    }
</script>
</body></html>
